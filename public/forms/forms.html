<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Forms</title>
</head>
<body>
<div class="container">
<form class="form" action="form.php" method="post">
    <h1>Formulário</h1>
    <div class="form-group">
    <label for="name" class="form-label">Nome</label>
    <input type="text" id="name" name="name" placeholder="Name" class="form-control">
    <br>
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" placeholder="Email"  class="form-control">
    <br>
    <label for="password" class="form-label">Senha</label>
    <input type="password"  id="password" name="password" placeholder="Password"  class="form-control">
    <br>
    </div>
    <div class="form-group">
    <h3>Sexo</h3>
    <label for="feminino" class="form-label">
    <input type="radio" id="feminino" name="sexo" value="F">Feminino</label>
    <br>
    <label for="masculino" class="form-label">

        <input type="radio" id="masculino" name="sexo" value="M">Masculino</label>
    <br>
    <label for="neutro" class="form-label">
        <input type="radio" id="neutro" name="sexo" value="N">Neutro</label>
    </div>
        <br>
    <div class="form-group">
    <h3>Estado</h3>
    <label for="estado">Estado</label>
    <select id="estado" name="estado">
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
    </select>
    </div>
    <br>
    <div class="form-group">
    <h3>Interesses</h3>
    <textarea name="descricao" placeholder="Descreva" cols="30" rows="10"></textarea>
    <br>
    </div>
<div class="form-group">
    <label>
    <input type="checkbox" name="concordo" value="sim">
        Concordo com os termos
    </label>
</div>
    <div class="form-group">
<button type="submit">Enviar</button>
    </div>
</form>


</div>
</body>
</html>
